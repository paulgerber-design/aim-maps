<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIM Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header id="titleBar">
    <span id="titleText">AIM</span>
    <div id="headerActions">
      <button id="aimOneBtn" class="iconButton" aria-label="Continue in AIM ONE" title="Continue in AIM ONE">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <!-- Chat bubble with arrow icon -->
          <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" fill="currentColor"/>
        </svg>
      </button>
      <button id="viewTableBtn" class="iconButton" aria-label="View data" title="View data">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Breadcrumb Navigation -->
  <nav id="breadcrumb" aria-label="Breadcrumb">
    <a href="#" data-action="home">AIM</a>
  </nav>

  <!-- Main Content Area (replaces old tab-based layout) -->
  <main id="mainContent">
    
    <!-- Sunburst Chart Section -->
    <section id="chartSection">
      <div id="chartContainer">
        <div id="chartWrapper">
          <svg id="aimChart" role="img" aria-label="Aspirational Identity Map"></svg>
        </div>
        <aside id="chartSidebar">
          <div id="legend" aria-label="Pillar legend"></div>
          
          <!-- Heatmap Controls -->
          <div id="heatmapToggleContainer">
            <div class="control-header">
              <label for="heatmapSelect">Heatmap</label>
              <span id="heatmapInfo" class="info-icon" title="">i</span>
            </div>
            <select id="heatmapSelect" aria-label="Select heatmap type">
              <option value="off">Off</option>
              <option value="confidence">Alignment</option>
              <option value="adapting">Adapting</option>
              <option value="celebrating">Celebrating</option>
              <option value="connecting">Connecting</option>
            </select>
            <div id="heatmapLegend"></div>
          </div>
        </aside>
      </div>
    </section>

    <!-- Project Recommendations Section (Collapsible) -->
    <section id="projectsSection" class="collapsible-section">
      <button class="section-toggle" aria-expanded="false" aria-controls="projectsContent">
        <span class="toggle-icon">▶</span>
        <span class="section-title">Project Recommendations</span>
        <span id="projectsCount" class="section-badge">0</span>
      </button>
      <div id="projectsContent" class="section-content" hidden>
        <div id="projectsList"></div>
        <button id="projectsAlternative" class="alternative-btn" style="display:none;">
          Not quite right? Show alternatives
        </button>
      </div>
    </section>

    <!-- Insights Section (Collapsible) -->
    <section id="insightsSection" class="collapsible-section">
      <button class="section-toggle" aria-expanded="false" aria-controls="insightsContent">
        <span class="toggle-icon">▶</span>
        <span class="section-title">Insights</span>
      </button>
      <div id="insightsContent" class="section-content" hidden>
        <div id="insightsOverview" class="insight-block">
          <p id="insightOverviewText">Complete more of your AIM to unlock personalized insights.</p>
        </div>
        <div id="insightsObservations" class="insight-block" style="display:none;">
          <h4>Observations</h4>
          <p id="insightObservationsText"></p>
        </div>
        <div id="insightsProjects" class="insight-block" style="display:none;">
          <h4>Why These Recommendations</h4>
          <p id="insightProjectsText"></p>
        </div>
      </div>
    </section>

  </main>

  <!-- Tooltip -->
  <div id="tooltip" role="tooltip" aria-hidden="true"></div>

  <!-- Incomplete Data Modal -->
  <div id="incompleteModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="incompleteModalTitle" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h2 id="incompleteModalTitle">Let's explore a little more</h2>
      <p id="incompleteModalMessage">Easy questions for you. Personalized insights for your growth.</p>
      <div class="modal-actions">
        <button id="incompleteModalCta" class="btn-primary">Continue with AIM ONE</button>
        <button id="incompleteModalClose" class="btn-secondary">Maybe later</button>
      </div>
    </div>
  </div>

  <!-- Table Overlay (Data View) -->
  <div id="tableOverlay" role="dialog" aria-modal="true" aria-label="AIM table view" hidden>
    <div class="tableContainer">
      <div class="table-header">
        <h2>Data View</h2>
        <button id="closeTableBtn" class="iconButton" aria-label="Close">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      
      <div class="table-controls">
        <div class="control-row">
          <label for="editTitleInput">Name:</label>
          <input type="text" id="editTitleInput" placeholder="Enter map name">
          <button id="downloadCsvBtn" class="iconButton" aria-label="Save CSV" title="Save CSV">
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2v14m0 0l-5-5m5 5l5-5M5 20h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
          </button>
        </div>
        <div class="control-row">
          <select id="tableFilterSelect">
            <option value="all">All entries</option>
          </select>
          <input type="search" id="tableSearch" placeholder="Search..." aria-label="Search">
        </div>
      </div>

      <div id="dataTabBar">
        <button id="dataTabAimBtn" class="tabButton active">Beliefs</button>
        <button id="dataTabProjectsBtn" class="tabButton">Projects</button>
      </div>

      <div class="table-scroll">
        <table id="nodeTable">
          <thead>
            <tr><th>Depth</th><th>Pillar</th><th>Sub</th><th>Micro</th><th>Title</th><th>Belief</th><th>Confidence</th><th>Updated</th></tr>
          </thead>
          <tbody></tbody>
        </table>

        <table id="projectsTable" style="display:none;">
          <thead>
            <tr><th>Name</th><th>Type</th><th>Priority</th><th>Rationale</th><th>Pillar</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/data-parser.js"></script>
  <script src="js/state-manager.js"></script>
  <script src="js/chart-renderer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
